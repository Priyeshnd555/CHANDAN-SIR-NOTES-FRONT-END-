<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinment form</title>
</head>

<body>
    <form action="">
        <table border="1px solid black">
            <tr>
                <td><label for="name">Name : &nbsp; &nbsp;</label></td>
                <td><input type="text" name="name" id=""></td>

            </tr>
            <tr>
                <td><label for="ic">Ic no : &nbsp; &nbsp;</label></td>
                <td><input type="number" name="name" id=""></td>
            </tr>
            </tr>
            <tr>
                <td><label for="Address">Addres : &nbsp; &nbsp;</label></td>
                <td><textarea name="Address" id="Address" cols="30" rows="10"
                        placeholder="Enter your Address here"></textarea></td>
            </tr>
            </tr>
            <tr>
                <td><label for="gender">Gender : &nbsp; &nbsp;</label></td>
                <td><label for="sex"><input type="radio" name="sex" id="">Male</label>
                    <label for="sex"><input type="radio" name="sex" id="">Female</label>
            </tr>
            <tr>
                <td><label for="dance">Dance Type : &nbsp; &nbsp;</label></td>
                <td><label for="dance"><input type="checkbox" name="dance" id="">zapum</label>
                    <label for="dance"><input type="checkbox" name="dance" id="">Joger</label>
            </tr>
            <tr>
                <td><label for="competition">Competition: &nbsp; &nbsp;</label></td>

                <td><select name="level" id="level" size="3">
                        <!-- size attributte is added to 
                                                                add a scrooling option to selector -->
                        <option value="">State Level</option>
                        <option value="">national Level</option>
                        <option value="">International Level</option>
                        <option value="">International Level</option>
                        <option value="">International Level</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="nationality">Nationality : &nbsp; &nbsp;</label></td>
                <td><select name="nationality" id="nationality" size="1">
                        <option value="">--select your nationality---</option>
                        <option value="">india</option>
                        <option value="">pakistan</option>
                        <option value="">sweden</option>
                        <option value="">iran</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Password</label>
                </td>
                <td>
                    <input type="password" name="pwd" id="pwd">
                </td>
            </tr>
        </table><br><br>
        <button type="submit">Register me</button> <button type="reset">Cancel</button>
    </form>
</body>

</html>
