<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./css/login page.css">
</head>
<body>
    <div class="container">

        <form action="">
            <!-- <fieldset> -->
                <img src="./download.png" alt="USER" class="userimg" style="width: 50px;height: 50px;border-radius: 50px;">


                <table border="0">
                    <br>
                    <tr>
                        <td>
                                    <!-- <h1>Login page</h1> -->
                                    <h2 style="color: rgb(0, 255, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sign-in</h2>
                                    <br>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Your Name" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <br><br>  <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <br><br>  <input type="email" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Email id" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <br><br>
                          <input type="text" list="role"  placeholder="&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--Select role--"> <!-- do not use id here  -->
                          <datalist id="role"><!-- data list tag id gets linked with the 
                        list name of input  -->
                              <option value="Admin">Admin</option>
                              <option value="Engineer">Engineer</option>
                              <option value="Trainee">Trainee</option>
                              <option value="Guest">Guest</option>
                          </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <br><br>&nbsp;&nbsp;&nbsp;&nbsp; <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;<button type="reset">cancel</button>
                        </td>
                    </tr>
                </table>

            <!-- </fieldset> -->
        </form>
    </div>
</body>
</html>
