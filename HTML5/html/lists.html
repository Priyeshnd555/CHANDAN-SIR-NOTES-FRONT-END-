<!-- creating lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ol type="1">
        <li>JAVA
            <ol type="a">
                <li>aa</li>
                <li>bb</li>
                <li>cc</li>
            </ol>
        </li>
        <li>SQL        
            <ol type="I">
                <li>aa</li>
                <li>bb</li>
                <li>cc</li>
            </ol>
        </li>
        <li>SEVLETS
            <ul type="circle">
                <li>aa</li>
                <li>bb</li>
                <li>cc</li>
            </ul>
        </li>
        <li>RDBMS
            <ul type="square">
                <li>aa</li>
                <li>bb</li>
                <li>cc</li>
            </ul>
        </li>
    </ol>    
</body>
</html>
